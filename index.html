<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ULANG TAHUN FF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #d4af37;
      background-image: url('bg.jpeg');
      overflow-x: hidden;
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
    }
    /* Container untuk judul dan logo */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0 20px 0;
      gap: 15px;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      font-family: 'Impact', sans-serif;
      text-shadow: 2px 2px 5px #6a4e0e;
      margin: 0;
      color: #d4af37;
    }

    .header img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.6));
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .item {
      background: linear-gradient(145deg, #a97e00, #735700);
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #d4af37;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      aspect-ratio: 1/1;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .btn-claim {
      display: inline-block;
      background-color: #d4af37;
      color: #000;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
      user-select: none;
    }

    .btn-claim:hover {
      background-color: #b38e00;
    }

    /* Styling untuk popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: linear-gradient(145deg, #735700, #a97e00);
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 25px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px #d4af37;
    }

    .popup-content h2 {
      margin-top: 0;
      color: #d4af37;
      font-size: 1.5rem;
    }

    .popup-content p {
      margin-bottom: 20px;
      color: #fff;
      font-size: 1.1rem;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .popup-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .popup-btn.login {
      background-color: #d4af37;
      color: #000;
    }

    .popup-btn.login:hover {
      background-color: #b38e00;
    }

    .popup-btn.cancel {
      background-color: #555;
      color: #fff;
    }

    .popup-btn.cancel:hover {
      background-color: #777;
    }

    @media (max-width: 400px) {
      .btn-claim {
        font-size: 14px;
        padding: 6px 10px;
      }
      .header h1 {
        font-size: 2rem;
      }
      .header img {
        width: 40px;
        height: 40px;
      }
      .popup-content {
        width: 90%;
        padding: 20px;
      }
      .popup-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://i.ibb.co.com/mV9Gvfbv/0e55dab8-99dc-4504-9c9e-ce98e014ce22.jpg" alt="LOGO" border="0"/>
    <h1>FREE FIRE</h1>
  </header>

  <div class="container">
    <!-- Hadiah 1 -->
    <div class="item">
      <img src="h1.jpeg">
      <button class="btn-claim" onclick="showPopup()">Ambil Sekarang</button>
    </div>
    <!-- Hadiah 2 -->
    <div class="item">
      <img src="h2.jpeg"/>
      <button class="btn-claim" onclick="showPopup()">Ambil Sekarang</button>
    </div>
    <!-- Hadiah 3 -->
    <div class="item">
      <img src="h3.jpeg"/>
      <button class="btn-claim" onclick="showPopup()">Ambil Sekarang</button>
    </div>
    <!-- Hadiah 4 -->
    <div class="item">
      <img src="h4.jpeg"/>
      <button class="btn-claim" onclick="showPopup()">Ambil Sekarang</button>
    </div>
    <!-- Hadiah 5 -->
    <div class="item">
      <img src="h5.jpeg"/>
      <button class="btn-claim" onclick="showPopup()">Ambil Sekarang</button>
    </div>
    <!-- Hadiah 6 -->
    <div class="item">
      <img src="h6.jpeg"/>
      <button class="btn-claim" onclick="showPopup()">Ambil Sekarang</button>
    </div>
  </div>

  <!-- Popup Konfirmasi -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <h2>Konfirmasi</h2>
      <p>Anda harus login terlebih dahulu</p>
      <div class="popup-buttons">
        <button class="popup-btn login" onclick="redirectToLogin()">Login Sekarang</button>
        <button class="popup-btn cancel" onclick="hidePopup()">Batal</button>
      </div>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function redirectToLogin() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
